<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table page</title>
</head>
<body>
<table border="1" cellspacing="0" cellpadding="10" style="border-collapse: collapse">
    <caption>xxx table</caption>
    <tr>
        <th width="200">header 1</th>
        <th>header 2</th>
        <th>header 3</th>
    </tr>
    <tr>
        <td colspan="2">ab</td>
        <td>c</td>
    </tr>
    <tr>
        <td>a</td>
        <td>b</td>
        <td>c</td>
    </tr>
    <tr>
        <td>a</td>
        <td>b</td>
        <td rowspan="2">cc</td>
    </tr>
    <tr>
        <td>a</td>
        <td>b</td>
    </tr>
</table>
</body>
</html>
