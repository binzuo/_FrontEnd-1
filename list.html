<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list page</title>
</head>
<body>
unordered list
<ul style="list-style-type: square">
    <li>a</li>
    <li>b</li>
    <li>c</li>
</ul>
ordered list
<ol style="list-style-type: upper-roman">
    <li>a</li>
    <li>b</li>
    <li>c</li>
</ol>

description list
<dl>
    <dt>老虎</dt>
    <dd>是一种猫科动物</dd>
    <dt>狮子</dt>
    <dd>是一种猫科动物</dd>
    <dt>豹</dt>
    <dd>是一种猫科动物</dd>
</dl>
</body>
</html>
